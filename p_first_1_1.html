<!DOCTYPE html>
<html>
    <head>
        <title>Pysical Calculation Program(1)</title>
        <meta charset="utf-8">
    </head>

    <script type="text/javascript">
        function handler()
        {
            var first = Number.parseInt(
                document.getElementsByName("eqv_out.v_in.t")[0].value
            );
            var second = Number.parseInt(
                document.getElementsByName("eqv_out.v_in.s")[0].value
            );
            var resultFrame = document.getElementById("result");
            resultFrame.value = (first / second).toString();
        }
        </script>

    <body>
        <h1>등속 운동하는 물체의 속도</h1>
        <br>

        <h2>값을 입력하세요.</h2>
            <p>운동 시간: <input type="number" name="eqv_out.v_in.t"></p>
            <p>변위: <input type="number" name="eqv_out.v_in.s"></p>
            <br>

            <input type="submit" value="결과 보기" onClick="handler()">
            <br>


        <a href="index.html">첫 목록으로 돌아가기</a>
    </body>

</html>
